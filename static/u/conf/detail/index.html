<!Doctype html>
<html>
<head>
	<title>会议基本信息</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
	<link rel="stylesheet" type="text/css" href="/css/MeetingDetails.css">
	<link rel="stylesheet" type="text/css" href="/css/global.css">
</head>
<body>
	<div class="pageHead">
		<font face="Microsoft YaHei" class="textOne" size="4">会议基本信息</font>
	</div>
	
	<div class="image">
		<img v-bind:src="image"/>
	</div>
    </br>
	<div id="name">
		{{name}}
	</div>
	<div id="time">
		{{time1}} 至 {{time2}}
	</div>
	<div id="place">
		{{place}}
	</div>
	</br>
	<div class="extraInfo" id="web">
		网址：{{web}}
	</div>
	<div class="extraInfo" id="tel">
		电话：{{tel}}
	</div>
	<div class="extraInfo" id="email">
		邮箱：{{email}}
	</div>
	<div id="content">
		{{content}}
	</div>
	<div class="operate">
		<a href="#"><input type="button" v-if="status == 2" value="进入会议" onclick="inputCode()"/></a>
		<a href="#"><input type="button" v-if="status == 1" value="准备中，暂不开放"/></a>
		<a href="#" v-if="private_type == 2"><input type="button" v-if="status == 3" value="报名"/></a>
		<a href="#" v-if="private_type == 1"><input type="button" v-if="status == 3" value="进入会议" onclick="inputCode()"/></a>
		<a href="#" v-if="private_type == 0"><input type="button" v-if="status == 3" value="进入会议" /></a>
		<a href="#"><input type="button" v-if="status == 4" value="会议已结束"/></a>
	</div>
</body>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="/3rd/jquery-3.1.1.min.js"></script>
<script src="/js/base.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>

	function inputCode(){
		window.open("/u/conf/detail/code.html")
	}

    console.log(urlParam);
    var locals;
    api.get("/api/u/conf/detail",{confid: urlParam.confid}, function(data){
        locals = data;
    	console.log(data);

    	var name = new Vue({
		el:'#name',
		data:{
			name:locals.basic.name,
		}
	})

    var image = new Vue({
 		el:'.image',
 		data:{
 			image: ("http://60.205.137.139/adminweb/" + locals.basic.image),
 		}
 	})

	var time = new Vue({
		el:'#time',
		data:{
			time1:locals.basic.start_date,
			time2:locals.basic.end_date,
		}
	})

	var place = new Vue({
		el:'#place',
		data:{
			place:locals.basic.location,
		}
	})

	var web = new Vue({
		el:'#web',
		data:{
			web:locals.detail.website,
		}
	})

	var tel = new Vue({
		el:'#tel',
		data:{
			tel:locals.detail.phone,
		}
	})

	var email = new Vue({
		el:'#email',
		data:{
			email:locals.detail.email,
		}
	})

	var content = new Vue({
		el:'#content',
		data:{
			content:locals.detail.desc, 
		}
	})
	var status = new Vue({
		el:'.operate',
		data:{
			status:locals.basic.status,
			private_type:locals.basic.privateType,
		}
	})

	},dftFail)

</script>
</html>
